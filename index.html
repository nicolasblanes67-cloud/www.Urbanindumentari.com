<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urban Time Capsule</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefaf3;
      color: #111;
    }

    header {
      background: url('https://images.unsplash.com/photo-1505843513577-22bb7d21e455?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      color: white;
      padding: 80px 40px;
      text-align: center;
      position: relative;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    header h1, header nav {
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      padding: 60px 20px 30px;
      color: #fff;
      text-align: center;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .hero h2, .hero p {
      position: relative;
      z-index: 1;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      background: url('https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      position: relative;
      color: #fff;
    }

    .catalogo::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .producto {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      z-index: 1;
    }

    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .producto img {
      width: 100%;
      height: auto;
      display: block;
    }

    .producto .info {
      padding: 15px;
      text-align: center;
      color: #111;
    }

    .info h3 {
      margin: 10px 0 5px;
    }

    .btn-wsp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 15px;
      border-radius: 50%;
      font-size: 22px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 100;
    }

    footer {
      background: url('https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      position: relative;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    footer p, footer a {
      position: relative;
      z-index: 1;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    @media(max-width: 600px) {
      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .btn-wsp {
        padding: 12px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Urban Time Capsule</h1>
    <nav>
      <a href="#catalogo">Cat√°logo</a>
      <a href="https://instagram.com/urbantimecapsule_" target="_blank">Instagram</a>
      <a href="https://wa.me/5491149381784" target="_blank">WhatsApp</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Estilo Urbano con Esencia Vintage</h2>
    <p>Inspirado en las ciudades del mundo</p>
  </section>

  <section class="catalogo" id="catalogo">
    <div class="producto">
      <img src="https://via.placeholder.com/400x500?text=Remera+Oversize" alt="Remera Oversize" />
      <div class="info">
        <h3>Remera Oversize</h3>
        <p>$28.000 ARS</p>
      </div>
    </div>

    <div class="producto">
      <img src="https://via.placeholder.com/400x500?text=Buzo+Oversize" alt="Buzo Oversize" />
      <div class="info">
        <h3>Buzo Oversize</h3>
        <p>$42.000 ARS</p>
      </div>
    </div>
  </section>

  <a class="btn-wsp" href="https://wa.me/5491149381784" target="_blank">&#128222;</a>

  <footer>
    <p>Seguinos en <a href="https://instagram.com/urbantimecapsule_" target="_blank">@urbantimecapsule_</a></p>
    <p>&copy; 2025 Urban Time Capsule</p>
  </footer>

</body>
</html>
